{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Get Started</button>
    </form>
    <div class="form-links">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
    </div>
</div>
{% endblock %}
